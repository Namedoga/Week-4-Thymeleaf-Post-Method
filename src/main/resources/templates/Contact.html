<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Contact</title>
</head>
<body>

<h1>Contact Form</h1>

<form th:action="@{/contact}" th:object="${contact}" method="post">

  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" th:field="*{email}" />
  </div>

  <button type="submit">Submit</button>

</form>

</body>
</html>
